<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Project3</title>
</head>
<body>
    <div class="All">
      <h1>Shopping List</h1>
      <div class="js-clock">
        <h1 class="js-title">00:00</h1>
      </div>
      
      <form class="js-form form">
        <input type="text" size="35" placeholder="Where are you going to the shopping mall?"/>
      </form>
      <h4 class="js-greetings greetings"></h4>
      
      <form class="js-toDoForm">
        <input type="text" placeholder="Add Item"/>
      </form>
    
    <br>
    <!--==============================================-->
    <div class="box">
      <div class="js-list pending">
        <h2>PENDING</h2>
        <ul class="js-Pending">
        </ul>
      </div>
      
      <div class="js-list finish">
        <h2>FINISHED</h2>
        <ul class="js-Finished">
        </ul>
      </div>
    </div>
  </div>
    

    <script src="./src/clock.js"></script>
    <script src="./src/gretting.js"></script>
    <script src="./src/todo.js"></script>
  </body>
</html>
