<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
    <title>Project6</title>
</head>
<body>
    <div class="title">
        <h1>Image Slide</h1>
    </div>
    <div class="carousel-box">
        <div class="beforeBtn btns">◀</div>
        <div class="img-box">
            <div class="img"> 
                <img src="src/img/img1.jpg" alt="" id="img1">
            </div>
            <div class="img"> 
                <img src="src/img/img2.jpg" alt="" id="img2">
            </div>
            <div class="img"> 
                <img src="src/img/img3.jpg" alt="" id="img3">
            </div>
            <div class="img"> 
                <img src="src/img/img4.jpg" alt="" id="img4">
            </div>
            <div class="img"> 
                <img src="src/img/img5.jpg" alt="" id="img5">
            </div>
            <div class="img">
                <img src="src/img/img6.jpg" alt="" id="img6">
            </div>
        </div>
        <div class="nextBtn btns">▶</div>
        <div class="dotBtns">
           <div class="slideNum moveImg" id="dotimg1" data-id="1">●</div> 
           <div class="slideNum" id="dotimg2" data-id="2">●</div> 
           <div class="slideNum" id="dotimg3" data-id="3">●</div> 
           <div class="slideNum" id="dotimg4" data-id="4">●</div> 
           <div class="slideNum" id="dotimg5" data-id="5">●</div> 
           <div class="slideNum" id="dotimg6" data-id="6">●</div> 
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
